<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro – Diario Clínico</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Diario Clínico</h1>
  </header>

  <main class="container">
    <section class="form-box">
      <h2>Crear cuenta</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="nombre">Nombre(s)</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu(s) nombre(s)" required>
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
        </div>
        <div class="form-group">
          <label for="confirm">Confirmar contraseña</label>
          <input type="password" id="confirm" name="confirm" placeholder="Repite tu contraseña" required>
        </div>
        <div class="buttons">
          <button type="submit" class="btn primary">Registrar</button>
          <a href="index.html" class="btn secondary">Volver</a>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Diario Clínico</p>
  </footer>

  <!-- Supabase + Auth + routing -->
  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
