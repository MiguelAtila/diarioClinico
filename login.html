<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Diario Clínico</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Diario Clínico</h1>
  </header>

  <main class="container">
    <section class="form-box">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
        </div>
        <div class="buttons">
          <button type="submit" class="btn primary">Entrar</button>
          <a href="index.html" class="btn secondary">Volver</a>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Diario Clínico</p>
  </footer>

  <!-- Enlaza la lógica de autenticación -->
  <script type="module" src="js/auth.js"></script>
  <!-- Ruta/login global -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
